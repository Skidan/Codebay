<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CodeBay Owl</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wraphead">
        <header class="header">
          <div class="logo"></div>
          <div class="menuwrap">
            <div class="options">
              <select name="language" id="lang">
                <option value="EN">EN</option>
                <option value="RU">RU</option>
                <option value="LT">LT</option>
              </select>
            </div>
            <nav class="mainmenu">
              <ul class="mainmenu_list">
                <li class="mainmenu_item"><a href="#" class="mainmenu_link mainmenu_link__current">Current link</a></li>
                <li class="mainmenu_item"><a href="##" class="mainmenu_link">link</a></li>
                <li class="mainmenu_item"><a href="###" class="mainmenu_link">link</a></li>
                <li class="mainmenu_item"><a href="####" class="mainmenu_link">link</a></li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
      <div class="wrapmain">
        <main class="main">
          <nav class="breadcrumbs">
            <ul class="breadcrumbs_list">
              <li class="bredcrumbs_item"><a href="#" class="breadcrumbs_link">Main Page</a></li>
              <li class="bredcrumbs_item"><a href="#" class="breadcrumbs_link">Articles</a></li>
              <li class="bredcrumbs_item"><a href="#" class="breadcrumbs_link">Development</a></li>
              <li class="bredcrumbs_item"><a href="#" class="breadcrumbs_link">clearWaterCode</a></li>
            </ul>
          </nav>
          <div class="search">
            <form action="#" class="search_form">
              <input type="search" name="googlesearch" class="search_input">
              <input type="submit" class="search_submit">
            </form>
          </div>
          <aside class="sideleft"></aside>
          <section class="content"></section>
          <aside class="sideright"></aside>
        </main>
      </div>
      <div class="wrapfoot">
        <footer class="footer">
          <div class="footlink">
            <a href="#" class="footlink_link">GitHub</a>
            <a href="#" class="footlink_link">CodePen</a>
            <a href="#" class="footlink_link">Facebook</a>
            <a href="#" class="footlink_link">freeCodeCamp<i class="fa fa-free-code-camp" aria-hidden="false"></i></a>
          </div>
          <div class="teaser-article"></div>
          <div class="teaser-gallery"></div>
          <div class="contacts"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
